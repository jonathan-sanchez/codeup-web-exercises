<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<!--<form method="POST" action="https://request-inspector.glitch.me/">-->

    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="something@example.com">

        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password here..">

        <br>

        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us a little about yourself"></textarea>

        <br>

        <input type="checkbox" name="heardOfUs" value="billboard">billboard;
        <br>
        <input type="checkbox" name="heardOfUs" value="radio advertisement">radio advertisement
        <br>
        <input type="checkbox" name="heardOfUs" value="internet advertisement">internet advertisement
        <br>
        <input type="checkbox" name="heardOfUs" value="other">other

        <br>

        <label for="browserType">What browser do you prefer?</label>
        <select name="browserType" id="browserType">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">FireFox</option>
            <option value="Safari">Safari</option>
            <option disabled value="Internet Explorer">Internet Explorer</option>
        </select>

        <br>

        <input type="submit" value="Register Now">

    </form>


</body>
</html>
